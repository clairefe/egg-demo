<%- include ../public/page_header.html %>


<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2">
            <%- include ../public/page_aside.html %>        		
          
        </div>
        <div class="col-sm-10">
          
            <div class="panel panel-default">              
			    <div class="panel-heading">
                  增加权限
                </div>
                <div class="panel-body">
                    <div class="table-responsive input-form">
                            <form action="/admin/access/doEdit" method="post">
                                <ul>
        
                                    <input type="hidden" name="_csrf" value="<%=csrf%>">
                                    <input type="hidden" name="_id" value="<%=data._id%>">
                                    <li>  模块名称: <input type="text" name="module_name" value="<%=data.module_name%>" /></li>
                                    <li>
                                        
                                        节点类型:
                                        <!-- 1、表示模块   2、表示菜单     3、操作 -->
                                        <select name="type" id="type">
                                        <%if(data.type == "1" ){%>
                                            <option selected value="1">模块</option>
                                        <%}else{%>
                                            <option value="1">模块</option>
                                        <%}%>
                                        <%if(data.type == "2" ){%>
                                            <option selected value="2">菜单</option>
                                        <%}else{%>
                                            <option value="2">菜单</option>
                                        <%}%>
                                        <%if(data.type == "3" ){%>
                                            <option selected value="3">操作</option>
                                        <%}else{%>
                                            <option value="3">操作</option>
                                        <%}%>
                                        </select>
        
                                    </li>
        
                                    <li>  操作名称: <input type="text" name="action_name" value="<%=data.action_name%>"/></li>
        
                                    <li>  操作地址: <input type="text" name="url" value="<%=data.url%>"/></li>
        
        
                                    <li>  所属模块:
                                            <select name="module_id" id="module_id">
                                              <%if(data.module_id.toString() == "0" ){%>
                                                  <option selected value="0">---顶级模块--</option>
                                              <%}else{%>
                                                  <option value="0">---顶级模块--</option>
                                              <%}%>
                                              <%for(var i=0;i<moduleList.length;i++){%>
                                                <%if(data.module_id.toString() == moduleList[i]._id.toString() ){%>
                                                    <option selected value="<%=moduleList[i]._id%>"><%=moduleList[i].module_name%></option> 
                                                <%}else{%>
                                                    <option value="<%=moduleList[i]._id%>"><%=moduleList[i].module_name%></option> 
                                                <%}%>
                                             <%}%>     
                                            </select>
                                    </li>
        
        
                                    <li>  排　　序: <input type="text" name="sort" value="<%=data.sort%>"/></li>
        
        
                                    <li>   描　　述 :	
        
                                        <textarea name="description" id="description" cols="60" rows="5"><%=data.description%></textarea>
                                    </li>
        
                                   
                                    <li>
                                        <br/>
                                        <button type="submit" class="btn btn-default">提交</button>
                                    </li>
        
                                </ul>
        
        
                                </form>
                    </div>
                </div>


            </div>

        </div>
    </div>
</div>

</body>
</html>
